<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title layout:fragment="title"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<header>
<a href="/" class="brand">Library</a>
<a href="/">Home</a>
<a href="/login" th:if="${user==null}">Login</a>
<a href="/sign-up" th:if="${user==null}">Sign up</a>
<a href="/logout" th:unless="${user==null}">Logout</a>
<p th:unless="${user==null}" th:text="${user == null}? 'Welcome!' : |Welcome, ${user.firstName()} ${user.lastName()}!|"></p>
</header>
<div layout:fragment="content">
</div>

<script src="/js/base.js"></script>
</body>
</html>
