<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <title>Create book</title>
    <script src="/js/createBook.js"></script>
</head>

<div layout:fragment="content" class="content">
    <h1>Create book</h1>
    <form onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="urlOfContent">URL of Content:</label>
        <input type="text" id="urlOfContent" name="urlOfContent" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="coverSheet">Cover Sheet:</label>
        <input type="text" id="coverSheet" name="coverSheet" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>

        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" name="releaseYear" required><br>

        <label for="pagesAmount">Pages Amount:</label>
        <input type="number" id="pagesAmount" name="pagesAmount" required><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
</div>
</html>
