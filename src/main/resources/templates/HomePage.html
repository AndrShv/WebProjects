<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<title layout:fragment="title">Sign Up</title>

<div layout:fragment="content" class="content">

<h1>Book search</h1>

<form action="#" method="get">
    <label for="bookSearch">Enter the name of a book:</label>
    <input type="text" id="bookSearch" name="bookSearch">
    <input type="submit" value="Search">
</form>

<h2>Book categories</h2>

<select>
    <option value="category1">Категория 1</option>
    <option value="category2">Категория 2</option>
    <option value="category3">Категория 3</option>
</select>

<h2>Book genres</h2>

<select>
    <option value="genre1">Жанр 1</option>
    <option value="genre2">Жанр 2</option>
    <option value="genre3">Жанр 3</option>
</select>

<h2>Количество страниц</h2>

<label for="pageCount">Диапазон страниц:</label>
<input type="range" id="pageCount" name="pageCount" min="0" max="1000" step="50" value="500">
<span id="pageCountValue">500</span> страниц

<h2>Book release year</h2>

<label for="releaseYear">Diapason:</label>
<input type="range" id="releaseYear" name="releaseYear" min="1900" max="2024" step="1" value="2000">
<span id="releaseYearValue">2000</span> year

</div>
</html>
